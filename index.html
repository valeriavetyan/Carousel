<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./carusel3.css">
</head>

<body>

    <div class="slider">
        <ul class="slider-list">
            <li><img src="http://pvbk.spb.ru/inc/slider/imgs/no-image.gif" alt="mer ekranna"></li>
            <li class="slider-element"><img src="./caruselimages/caruselimg1.jpg" alt="0"></li>
            <li class="slider-element"><img src="./caruselimages/caruselimg2.jpg" alt="1"></li>
            <li class="slider-element"><img src="./caruselimages/caruselimg3.jpg" alt="2"></li>
            <li class="slider-element"><img src="./caruselimages/caruselimg4.jpg" alt="3"></li>

        <div class="slider-arrow-right"></div>
